function createDateHistory(dateIndex, dataIndex, startDate) {

    var currentYear = portfolioStartDate;

    for (var i = 0; i < dataIndex.length + 24; i++) {

        if (month >= 12) {
            currentYear++
            month = 0;
        }
        
        if (month == 0) {
        monthString = "Jan 31";
        } else if (month == 1) {
            monthString = "Feb 28";
        } else if (month == 2) {
            monthString = "Mar 31";
        } else if (month == 3) {
            monthString = "Apr 30";
        } else if (month == 4) {
            monthString = "May 31";
        } else if (month == 5) {
            monthString = "Jun 30";
        } else if (month == 6) {
            monthString = "Jul 31";
        } else if (month == 7) {
            monthString = "Aug 31";
        } else if (month == 8) {
            monthString = "Sep 30";
        } else if (month == 9) {
            monthString = "Oct 31";
        } else if (month == 10) {
            monthString = "Nov 30";
        } else if (month == 11) {
            monthString = "Dec 31";
        } else {
            monthString = "Invalid month";
        }

        month++;
        dateIndex[i] = monthString + ", " + String(currentYear);

    }
}
